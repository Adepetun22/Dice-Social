<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  <script src='https://cdn.tailwindcss.com/3.2.0' ></script>
  <script src="./tailwind.config.js"></script>
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div
    class="bg-[#ffffff] rounded-md border-solid border-[#e4e4e4] border pt-3.5 pr-4 pb-3.5 pl-4 flex flex-row gap-[22px] items-center justify-center self-stretch shrink-0 relative"
  >
    <div class="flex flex-row gap-4 items-center justify-start flex-1 relative">
      <div
        class="bg-primary-100 rounded-md p-5 flex flex-col gap-1.5 items-center justify-start shrink-0 w-[105px] relative"
      >
        <div
          class="text-neutral-default text-center font-body-texts-b-1-18-semi-font-family text-body-texts-b-1-18-semi-font-size leading-body-texts-b-1-18-semi-line-height font-body-texts-b-1-18-semi-font-weight relative"
        >
          TODAY
        </div>
        <div
          class="text-neutral-default text-center font-headings-h-3-font-family text-headings-h-3-font-size leading-headings-h-3-line-height font-headings-h-3-font-weight relative"
        >
          12:45 PM
        </div>
      </div>
      <div
        class="flex flex-col gap-1.5 items-start justify-start flex-1 relative"
      >
        <div
          class="text-secondary-default text-left font-body-texts-b-1-semibold-font-family text-body-texts-b-1-semibold-font-size leading-body-texts-b-1-semibold-line-height font-body-texts-b-1-semibold-font-weight relative self-stretch"
        >
          Sell Smart: Boost Your Online Sales in 30 Days
        </div>
        <div
          class="text-secondary-default text-left font-body-texts-b-3-font-family text-body-texts-b-3-font-size leading-body-texts-b-3-line-height font-body-texts-b-3-font-weight relative self-stretch"
        >
          Join us for a hands-on session designed to help small business owners
          and traders learn practical strategies to increase their sales on
          Ovaboss.
        </div>
      </div>
    </div>
    <div
      class="bg-primary-default rounded-lg flex flex-row gap-2.5 items-center justify-center shrink-0 w-[131px] h-[46px] relative"
    >
      <div
        class="flex flex-row gap-2 items-center justify-start shrink-0 relative"
      >
        <div
          class="text-neutral-default text-left font-headings-h-5-font-family text-headings-h-5-font-size leading-headings-h-5-line-height font-headings-h-5-font-weight relative"
        >
          View Event
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
